<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="" alt="Logo">
        <input type="text" class="search-desktop" id="searchDesktop">
        <input type="submit" class="submit-button" id="submit-button-desktop">
        <div class="menu-wrapper">

            <nav class="login-menu">
                <a src="">Log In</a>
                <a src="">Register</a>
            </nav>
            <div class="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <div class="main-container">
        <aside class="side-menu">
            <section class="food-icons-aside" id="foodIconsAside">food icons aside</section>
            <form action="">
                <div class="radio-buttons" id="radioButtons">
                    <input type="radio" name="search-criteria" class="cooking-time" id="cookingTime">
                        <label for="cookingTime">Cooking Time</label>
                    <input type="radio" name="search-criteria" class="number-ingredients" id="numberIngredients">
                        <label for="numberIngredients">Number of Ingredients</label>
                </div>
                <div class="omit-ingredients" id="omitIngredients">
                    <input type="checkbox" class="no-gluten" id="noGluten">
                        <label for="noGluten">gluten</label>
                    <input type="checkbox" class="no-dairy" id="noDairy">
                        <label for="noDairy">noDairy</label>
                    <input type="checkbox" class="no-nuts" id="noNuts">
                        <label for="noNuts">Nuts</label>                               
                        
                </div>
            </form>            
        </aside>
        <div class="card-wrapper">
            <input type="text" class="search-mobile" id="searchMobile">    
            <input type="submit" class="submit-button" id="submit-button-mobile">
            <section class="food-icons" id="foodIcons">food icons</section>
            <section class="recipe-card-container" id="recipeCardContainer">Recipe Cards
                <div class="recipe-card">
                    <div class="recipe-card-image">    
                        <img src="./images/joe-cleary-klH-f7mw2Ws-unsplash.jpg" alt=""> 
                            <div class="recipe-card-time-parent">
                            <p class="recipe-card-total-time">60 min</p>
                    </div>
                    </div>
                    <h2 class="recipe-card-title">Name of Recipe</h2>
                    <p class="recipe-card-ingredients">Ingredients</p>
                    <p class="recipe-card-link"><a href="">link</a></p>
                </div>
            </section>
                
        </div>
    </div>
    <footer>Footer</footer> 







    <script src="dummy-response.js"></script>
    <script src="script.js"></script>
</body>
</html>
